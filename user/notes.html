<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery file -->
    <script src="../includes/jquery_latest.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- External CSS file -->
    <link rel="stylesheet" type="text/css" href="../css/styles13.css">
    <!-- Font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <!--jQuery -->
    <script type="text/javascript"></script>
    <script src="../js/search.js"></script>
</head>
<body>
    <div class="container">
        <div class="notes">
            <div id="create">
                <i class="fa-solid fa-plus"></i>
                <div class="createBox">
                    <div class="innerCreateBox">
                        <textarea placeholder="Write here" id="userInput" maxlength="160"></textarea>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        let createBox = document.getElementsByClassName('createBox')[0];
        let notes = document.getElementsByClassName('notes')[0];
        let input = document.getElementById('userInput');
        let i = 0;

        createBox.addEventListener('keydown', content);

        document.getElementById("create").addEventListener("click",
    function(){
        createBox.style.display = "block";
    });

    function content(e){
        if(e.keyCode == '13'){
            divStyle(input.value);
            input.value="";
            createBox.style.display = "none";
            
        }

    }


    function divStyle(text){
        let div = document.createElement("div");
        div.className = 'note';
        div.innerHTML = '<div class="details">'+'<h3>'+text+'</h3>'+'</div>'

        div.addEventListener("dblclick", function(){
            div.remove();
        })

        notes.appendChild(div);
    }
    </script>
</body>
</html>
